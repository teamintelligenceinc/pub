<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>SnapTeam - The AI for Teamwork | Pre-Seed Pitch v6.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0a0f1a;
            --bg-card: #141b2d;
            --bg-card-light: #1c2541;
            --text-white: #ffffff;
            --text-light: #c5cee0;
            --text-muted: #5c6b8a;
            --accent-orange: #ff6b35;
            --accent-orange-dim: rgba(255,107,53,0.15);
            --accent-blue: #4a9eff;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --shadow: 0 4px 24px rgba(0,0,0,0.4);
            --shadow-lg: 0 12px 48px rgba(0,0,0,0.5);
            --glow-orange: 0 0 60px rgba(255,107,53,0.2);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
        }

        .slideshow { width: 100%; height: 100vh; position: relative; overflow: hidden; }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            padding: 80px 140px;
            background: var(--bg-dark);
            display: none;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active { display: flex; opacity: 1; }

        .slide::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .slide::after {
            content: '';
            position: absolute;
            top: -200px; right: -200px;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,107,53,0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        .slide > * { position: relative; z-index: 1; }

        .nav-arrow {
            position: fixed;
            top: 50%; transform: translateY(-50%);
            width: 50px; height: 80px;
            background: transparent;
            border: none; cursor: pointer;
            z-index: 100;
            font-size: 28px; color: white;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .slideshow:hover .nav-arrow { opacity: 0.25; }
        .nav-arrow:hover { opacity: 0.8 !important; }
        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        .slide-counter {
            position: fixed;
            bottom: 30px; right: 50px;
            font-size: 13px;
            color: var(--text-muted);
            z-index: 100;
            font-weight: 500;
        }

        .progress-bar {
            position: fixed;
            bottom: 0; left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-blue));
            transition: width 0.4s ease;
            z-index: 100;
        }

        /* Typography */
        h1 {
            font-size: clamp(4rem, 8vw, 6.5rem);
            font-weight: 800;
            line-height: 0.95;
            letter-spacing: -0.04em;
        }

        h2 {
            font-size: clamp(2.8rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        h3 {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            font-weight: 600;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.2em;
        }

        .subtitle {
            font-size: clamp(1.4rem, 2vw, 1.8rem);
            line-height: 1.5;
            color: var(--text-light);
            font-weight: 400;
        }

        .highlight { color: var(--accent-orange); }
        .highlight-blue { color: var(--accent-blue); }
        strong { color: var(--text-white); font-weight: 600; }

        .brand-logo {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        .brand-logo .snap { color: var(--text-white); }
        .brand-logo .team { color: var(--accent-orange); }

        .slide-footer {
            position: absolute;
            bottom: 30px; left: 140px; right: 140px;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .center { text-align: center; align-items: center; }

        /* Problem points */
        .problem-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 2em 0;
            max-width: 800px;
        }
        .problem-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            background: var(--bg-card);
            border-radius: 16px;
            border-left: 4px solid var(--accent-orange);
        }
        .problem-item span {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        /* Comparison boxes */
        .compare-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 2em 0;
            max-width: 900px;
        }
        .compare-box {
            padding: 40px;
            border-radius: 20px;
            background: var(--bg-card);
        }
        .compare-box.problem {
            border: 2px solid var(--accent-red);
        }
        .compare-box.solution {
            border: 2px solid var(--accent-green);
        }
        .compare-box h4 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1em;
        }
        .compare-box.problem h4 { color: var(--accent-red); }
        .compare-box.solution h4 { color: var(--accent-green); }
        .compare-box p {
            font-size: 1.05rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Journey timeline */
        .journey-timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 2.5em 0;
        }
        .journey-step {
            padding: 30px 35px;
            border-radius: 16px;
            background: var(--bg-card);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .journey-step.current {
            border: 2px solid var(--accent-orange);
            box-shadow: var(--glow-orange);
        }
        .journey-step .label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5em;
        }
        .journey-step h4 {
            font-size: 1.2rem;
            font-weight: 700;
        }
        .journey-arrow {
            font-size: 1.5rem;
            color: var(--accent-orange);
        }

        /* Evolution boxes */
        .evolution-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 2.5em 0;
        }
        .evo-box {
            padding: 40px 50px;
            border-radius: 20px;
            background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-card-light) 100%);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .evo-box.highlighted {
            border: 2px solid var(--accent-orange);
            box-shadow: var(--glow-orange);
            background: linear-gradient(145deg, rgba(255,107,53,0.1) 0%, var(--bg-card) 100%);
        }
        .evo-box h4 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.3em;
        }
        .evo-box p {
            font-size: 1rem;
            color: var(--text-muted);
        }
        .evo-arrow {
            font-size: 2.5rem;
            color: var(--accent-orange);
            font-weight: 300;
        }

        /* Stage cards */
        .stage-cards {
            display: flex;
            gap: 30px;
            margin: 2em 0;
            width: 100%;
            max-width: 1000px;
        }
        .stage-card {
            flex: 1;
            padding: 40px 30px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }
        .stage-card.current {
            border: 2px solid var(--accent-orange);
            box-shadow: var(--glow-orange);
        }
        .stage-card h4 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.3em;
        }
        .stage-card .product {
            font-size: 1rem;
            color: var(--accent-orange);
            margin-bottom: 0.8em;
        }
        .stage-card .status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .stage-card .status.done { background: rgba(16,185,129,0.15); color: var(--accent-green); }
        .stage-card .status.now { background: rgba(255,107,53,0.2); color: var(--accent-orange); }
        .stage-card .status.next { background: rgba(139,92,246,0.15); color: var(--accent-purple); }

        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 50px;
            align-items: center;
            width: 100%;
        }
        .product-text h2 { margin-bottom: 0.2em; }
        .diff-list {
            list-style: none;
            margin-top: 1.5em;
        }
        .diff-list li {
            margin-bottom: 1.1em;
        }
        .diff-list li strong {
            display: block;
            font-size: 1.15rem;
            color: var(--accent-orange);
            margin-bottom: 0.15em;
        }
        .diff-list li span {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        /* Phone mockup */
        .phone-container { display: flex; justify-content: center; }
        .phone {
            width: 280px;
            height: 580px;
            background: #000;
            border-radius: 45px;
            padding: 12px;
            box-shadow: var(--shadow-lg), 0 0 0 2px rgba(255,255,255,0.1);
        }
        .phone-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1f35 0%, #141929 100%);
            border-radius: 36px;
            overflow: hidden;
        }
        .phone-notch {
            width: 100px;
            height: 26px;
            background: #000;
            border-radius: 0 0 16px 16px;
            margin: 0 auto;
        }
        .phone-content { padding: 20px 16px; }
        .phone-msg {
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .phone-msg.system { background: var(--accent-orange); color: white; font-weight: 600; }
        .phone-msg.ai { background: rgba(255,255,255,0.08); color: var(--text-light); }
        .phone-msg.user { background: var(--accent-blue); color: white; margin-left: 40px; }

        /* Before/After overlay */
        .before-after-overlay {
            position: absolute;
            bottom: 20px;
            right: -60px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }
        .before-after-box {
            width: 160px;
            padding: 16px;
            background: rgba(20, 27, 45, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-lg);
        }
        .before-after-box.before {
            border-left: 3px solid var(--accent-red);
        }
        .before-after-box.after {
            border-left: 3px solid var(--accent-green);
        }
        .before-after-box h4 {
            font-size: 0.8rem;
            margin-bottom: 0.4em;
        }
        .before-after-box.before h4 { color: var(--accent-red); }
        .before-after-box.after h4 { color: var(--accent-green); }
        .before-after-box p {
            font-size: 0.75rem;
            color: var(--text-light);
            line-height: 1.4;
            margin: 0;
        }

        /* GTM flow */
        .gtm-flow {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 2.5em 0;
        }
        .gtm-step {
            padding: 30px 35px;
            border-radius: 20px;
            background: var(--bg-card);
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
            min-width: 180px;
        }
        .gtm-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-orange);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.8em;
        }
        .gtm-step h4 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.2em; }
        .gtm-step p { font-size: 0.9rem; color: var(--text-muted); }
        .gtm-arrow { font-size: 1.8rem; color: var(--accent-orange); }

        /* Team Intelligence Layer */
        .layer-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin: 2em 0;
            width: 100%;
            max-width: 900px;
        }
        .layer-box {
            padding: 25px 50px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
        }
        .layer-box.snapteam {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #e55a2b 100%);
            box-shadow: var(--glow-orange), var(--shadow-lg);
        }
        .layer-box.snapteam h4 {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.2em;
        }
        .layer-box.snapteam p {
            font-size: 1rem;
            color: rgba(255,255,255,0.85);
        }
        .layer-connector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .layer-connector span {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .layer-connector .arrows {
            font-size: 1.2rem;
            color: var(--accent-orange);
        }
        .layer-box.tools {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tool-item {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Competitive table */
        .compete-table {
            width: 100%;
            max-width: 950px;
            margin: 2em 0;
            border-collapse: separate;
            border-spacing: 0;
        }
        .compete-table th {
            background: var(--bg-card);
            padding: 18px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: left;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid rgba(255,255,255,0.08);
        }
        .compete-table th:first-child { border-radius: 12px 0 0 0; }
        .compete-table th:last-child { border-radius: 0 12px 0 0; }
        .compete-table td {
            padding: 16px;
            font-size: 0.95rem;
            color: var(--text-light);
            background: var(--bg-card);
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .compete-table tr:last-child td:first-child { border-radius: 0 0 0 12px; }
        .compete-table tr:last-child td:last-child { border-radius: 0 0 12px 0; }
        .compete-table tr.highlight td {
            background: rgba(255,107,53,0.12);
            color: var(--text-white);
        }
        .compete-table .category { font-weight: 600; color: var(--text-white); }
        .compete-table .win { color: var(--accent-green); font-weight: 500; }

        /* Beachhead cards */
        .beachhead-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 2em 0;
            width: 100%;
            max-width: 1000px;
        }
        .beachhead-card {
            padding: 30px 25px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .beachhead-card h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3em;
            color: var(--accent-orange);
        }
        .beachhead-card .why {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1em;
        }
        .beachhead-card .clients {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .beachhead-card .client {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        .beachhead-card .client-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
        }
        .beachhead-card .client-stat {
            font-size: 0.8rem;
            color: var(--accent-green);
            font-weight: 500;
        }

        /* Traction */
        .traction-content { width: 100%; max-width: 950px; }
        .logo-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin: 1.5em 0;
            flex-wrap: wrap;
        }
        .logo-item {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255,255,255,0.7);
        }
        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin: 2.5em 0 1.5em;
        }
        .stat-item { text-align: center; }
        .stat-number {
            font-size: clamp(3.5rem, 6vw, 5rem);
            font-weight: 800;
            color: var(--accent-orange);
            line-height: 1;
            letter-spacing: -0.03em;
        }
        .stat-label { font-size: 0.95rem; color: var(--text-muted); margin-top: 0.3em; }
        .traction-footer { text-align: center; font-size: 0.95rem; color: var(--text-muted); }

        /* Team */
        .team-grid {
            display: flex;
            gap: 80px;
            justify-content: center;
            margin: 2em 0;
        }
        .team-card { text-align: center; width: 260px; }
        .team-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 1em;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.15);
            box-shadow: var(--shadow-lg);
            background: var(--bg-card);
        }
        .team-photo img { width: 100%; height: 100%; object-fit: cover; }
        .team-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.15em; }
        .team-role { font-size: 0.95rem; color: var(--accent-orange); font-weight: 600; margin-bottom: 0.5em; }
        .team-creds { font-size: 0.85rem; color: var(--text-muted); line-height: 1.5; }
        .team-logos {
            display: flex;
            gap: 35px;
            justify-content: center;
            align-items: center;
            margin-top: 1.5em;
            flex-wrap: wrap;
        }
        .team-logo-text { font-size: 1rem; font-weight: 600; color: rgba(255,255,255,0.5); }

        /* Ask */
        .ask-grid { display: flex; gap: 25px; margin: 2em 0; }
        .ask-box {
            flex: 1;
            padding: 40px 30px;
            background: var(--bg-card);
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .ask-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.6em; }
        .ask-value { font-size: 2.2rem; font-weight: 800; color: var(--accent-orange); }

        /* Thank you */
        .thank-you .brand-logo { font-size: 3rem; margin-bottom: 0.3em; }
        .contact-info { margin-top: 2em; font-size: 1.1rem; color: var(--text-muted); }
        .contact-info a { color: var(--text-light); text-decoration: none; }
        .contact-info a:hover { color: var(--accent-orange); }

        /* Demo placeholder */
        .demo-placeholder {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: var(--bg-card);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255,255,255,0.15);
            margin: 2em 0;
        }
        .demo-placeholder .play-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1em;
        }
        .demo-placeholder .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            border-left: 28px solid white;
            margin-left: 6px;
        }
        .demo-placeholder p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* Quote card */
        .quote-card {
            background: var(--bg-card);
            border-left: 4px solid var(--accent-orange);
            border-radius: 0 16px 16px 0;
            padding: 25px 35px;
            margin: 1.5em 0;
            max-width: 700px;
        }
        .quote-card p {
            font-size: 1.15rem;
            color: var(--text-light);
            font-style: italic;
            line-height: 1.5;
        }
        .quote-card .author {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.8em;
            font-style: normal;
        }

        /* Notes Panel */
        .notes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #0d1220;
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 200;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 30px;
        }
        .notes-panel.open {
            right: 0;

        /* ============================================
           EMAIL GATE STYLES
           ============================================ */
        .email-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .email-gate.hidden {
            display: none;
        }

        .gate-logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 2em;
        }
        .gate-logo .snap { color: var(--text-white); }
        .gate-logo .team { color: var(--accent-orange); }

        .gate-box {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 450px;
            width: 90%;
        }

        .gate-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        .gate-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 2em;
        }

        .gate-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text-white);
            font-family: inherit;
            margin-bottom: 1em;
            transition: border-color 0.2s ease;
        }

        .gate-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .gate-input::placeholder {
            color: var(--text-muted);
        }

        .gate-button {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: var(--accent-orange);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .gate-button:hover {
            background: #e55a2b;
            transform: translateY(-1px);
        }

        .gate-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .gate-error {
            color: #ffffff;
            font-size: 0.9rem;
            margin-top: 1em;
            display: none;
        }

        .gate-error.show {
            display: block;
        }

        .gate-error, .gate-error a {
            color: #ffffff;

        // ============================================
        // EMAIL GATE LOGIC
        // ============================================

        const emailGate = document.getElementById('emailGate');
        const deckContent = document.getElementById('deckContent');
        const emailInput = document.getElementById('emailInput');
        const gateError = document.getElementById('gateError');

        // Check localStorage on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('snapteam_deck_email');
            if (savedEmail && isEmailApproved(savedEmail)) {
                grantAccess(savedEmail, true);
            }
        });

        // Handle Enter key
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });

        function isEmailApproved(email) {
            const normalizedEmail = email.toLowerCase().trim();
            return APPROVED_EMAILS.includes(normalizedEmail);
        }

        async function checkAccess() {
            const email = emailInput.value.toLowerCase().trim();

            if (!email || !email.includes('@')) {
                gateError.textContent = 'Please enter a valid email address.';
                gateError.classList.add('show');
                return;
            }

            if (isEmailApproved(email)) {
                grantAccess(email, false);
            } else {
                gateError.innerHTML = `<strong>${email}</strong> is not authorized. Please contact <a href="mailto:olivier@snapinstruct.com">olivier@snapinstruct.com</a>`;
                gateError.classList.add('show');
                logAccess(email, false);
            }
        }

        function grantAccess(email, fromCache) {
            // Save to localStorage
            localStorage.setItem('snapteam_deck_email', email);

            // Log access
            if (!fromCache) {
                logAccess(email, true);
            }

            // Decode and insert deck content
            const decoded = decodeURIComponent(atob(ENCODED_DECK).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            deckContent.innerHTML = decoded;

            // Show deck
            emailGate.classList.add('hidden');
            deckContent.classList.add('visible');

            // Initialize slideshow
            initSlideshow();
        }

        function logAccess(email, approved) {
            if (!LOG_WEBHOOK) return;

            const data = {
                timestamp: new Date().toISOString(),
                email: email,
                document: DOCUMENT_NAME,
                approved: approved,
                userAgent: navigator.userAgent
            };

            // Send to Google Sheets webhook (fire and forget)
            fetch(LOG_WEBHOOK, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(() => {}); // Ignore errors
        }

        // ============================================
        // SLIDESHOW LOGIC
        // ============================================

        let currentSlide = 0;
        let slides, total;

        function initSlideshow() {
            slides = document.querySelectorAll('.slide');
            total = slides.length;
            document.getElementById('total').textContent = total;
            showSlide(0);
        }

        function showSlide(n) {
            if (!slides) return;
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + total) % total;
            slides[currentSlide].classList.add('active');
            document.getElementById('current').textContent = currentSlide + 1;
            document.getElementById('progress').style.width = ((currentSlide + 1) / total * 100) + '%';
        }

        function changeSlide(d) { showSlide(currentSlide + d); }

        document.addEventListener('keydown', e => {
            if (emailGate && !emailGate.classList.contains('hidden')) return; // Don't navigate while gate is shown

            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); changeSlide(1); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); changeSlide(-1); }
        });

        // Touch navigation
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            if (emailGate && !emailGate.classList.contains('hidden')) return;
            touchStartX = e.touches[0].clientX;
        });
        document.addEventListener('touchend', e => {
            if (emailGate && !emailGate.classList.contains('hidden')) return;
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) changeSlide(1);
                else changeSlide(-1);
            }
        });
    </script>
